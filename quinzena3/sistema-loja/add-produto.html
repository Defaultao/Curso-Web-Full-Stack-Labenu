<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title class="alinhando">Adicionar Produto</title>
</head>
<body>
    <header>
        <div class="alinhando">
            <h1>Loja do DEFAULTAO</h1> <br>
        </div>
    
        <div class="alinhando bgmenu">
            <a href="index.html">Página Inicial</a>
            <a href="ctrl-estoque.html">Controle de Estoque</a>
            <a href="add-produto.html">Adicionar Produto</a>
            <a href="funcionarios.html">Funcionários</a>
        </div>
    </header>

    <main>
        <h2 class="alinhando">Adicionar Produto</h2>
        
        <form action="">
            <div class="alinhando">
                <label for="link-foto"> Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>
            
            <div class="alinhando">
                <label for="descricao"> Descrição do produto: </label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <input type="text" id="descricao-prod" name="descrição">
            </div>
            
            <div class="alinhando">
                <label for="preco"> Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input type="number" id="preco-prod" name="preço">
            </div>
            
            <div class="alinhando">
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label >Quantidade disponível: </label>
                <input type="number" id="qtd-disp" name="quantidade">
            </div>

            <div class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="submit">Adicionar</button>
            </div>

        </form>
        
    </main> <br><br>

    <footer>
        <div>
            <p>Siga-nos nas redes sociais!</p>
        
            <div>
                <img src="https://image.flaticon.com/icons/png/512/25/25305.png" width="30px"/>
                <img src="https://image.flaticon.com/icons/png/512/25/25425.png" width="30px"/>
                <img src="https://image.flaticon.com/icons/png/512/8/8800.png" width="30px"/>
            </div>
        </div>
    </footer>
</body>
</html>
